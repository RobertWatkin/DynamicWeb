<div class="container">
    <h1>Articles</h1>
    <div *ngIf="!Repdata || Repdata == 0">
        <h1 class="display-3">There are currently no articles</h1>
    </div>
    <h2 class="display-5">To create a new article, click <a [routerLink]="['/article_create']">here</a></h2>

    <div *ngFor="let article of Repdata" class="card">
        <div class="card-header">{{article.title}}</div>
    </div>
</div>
